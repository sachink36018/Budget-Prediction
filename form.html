    <div class="main-container">
      <div class="form-container">
          <h1>Travel Budget Prediction</h1>
          <form id="budgetForm">
              <div class="form-group">
                  <label for="from">From</label>
                  <select id="from">
                      <option value="">Choose...</option>
                      <option value="1000">Dehradun</option>
                      <option value="3000">Bokaro</option>
                      <option value="1000">Haridwar</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="destination">Destination</label>
                  <select id="destination">
                      <option value="">Select Destination</option>
                      <option value="1500" data-places="Mall Road, Lake">Mussoorie</option>
                      <option value="3000" data-places="Temple, Valley">Kedarnath</option>
                      <option value="5000" data-places="Zoo, Boating">Nainital</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="transport">Transport Mode</label>
                  <select id="transport">
                      <option value="">Select Transport</option>
                      <option value="500">Bus</option>
                      <option value="500">Train</option>
                      <option value="3000">Flight</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="accommodation">Accommodation Type</label>
                  <select id="accommodation">
                      <option value="">Select Accommodation</option>
                      <option value="1000">Budget</option>
                      <option value="3000">Standard</option>
                      <option value="5000">Luxury</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="meals">Meal Plan</label>
                  <select id="meals">
                      <option value="">Select Meal Plan</option>
                      <option value="500">Basic</option>
                      <option value="1000">Standard</option>
                      <option value="1500">Deluxe</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="activities">Activities</label>
                  <select id="activities">
                      <option value="">Select Activities</option>
                      <option value="500">Light</option>
                      <option value="1500">Moderate</option>
                      <option value="3000">Adventurous</option>
                  </select>
              </div>
              <button type="button" id="calculateBudget">Calculate Budget</button>
          </form>
      </div>
      <div class="result-container" id="result"></div>
  </div>
