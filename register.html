<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <div id="nav">
            <a href="index.html">Home</a>
            <a href="form.html">Prediction Budget</a>
            <a href="tourist.html">Tourist Place</a>
            <a href="/about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
        <div id="log">
            <button onclick="togglePopup('register')">Register</button>
            <button onclick="togglePopup('login')">Login</button>
        </div>
        <div id="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <!-- Register Popup Form -->
    <div id="register-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('register')">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="password">Set Password</label>
                    <input type="password" id="password" placeholder="Set a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" id="submitBtn">Register</button>
                <p>Already have an account? <a href="login.html" onclick="closePopup('register')">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        // Show and hide the register/login popup
        function togglePopup(form) {
            document.getElementById(`${form}-popup`).style.display = 'block';
        }

        function closePopup(form) {
            document.getElementById(`${form}-popup`).style.display = 'none';
        }
    </script>
</body>
</html>
